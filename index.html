<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MReserve Booking System</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3crect x='10' y='10' width='80' height='80' rx='10' fill='none' stroke='%233B82F6' stroke-width='8'/%3e%3cline x1='10' y1='35' x2='90' y2='35' stroke='%233B82F6' stroke-width='8'/%3e%3cline x1='30' y1='10' x2='30' y2='35' stroke='%233B82F6' stroke-width='8'/%3e%3cline x1='70' y1='10' x2='70' y2='35' stroke='%233B82F6' stroke-width='8'/%3e%3c/svg%3e">
    <link rel="stylesheet" href="/input.css">
    <style>
      :root, [data-theme="default"] {
        --hue: 223;
        --color-primary: 59 130 246; /* Blue-500 */
        --color-secondary: 16 185 129; /* Emerald-500 */
        --color-accent: 245 158 11; /* Amber-500 */
      }
      [data-theme="oceanic"] {
        --color-primary: 20 184 166; /* Teal-500 */
        --color-secondary: 6 182 212; /* Cyan-500 */
        --color-accent: 234 88 12; /* Orange-600 */
      }
      [data-theme="sunset"] {
        --color-primary: 249 115 22; /* Orange-500 */
        --color-secondary: 239 68 68; /* Red-500 */
        --color-accent: 217 119 6; /* Amber-600 */
      }
      
      /* --- Custom Loading Screen --- */
      #loading-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #111827; /* Tailwind neutral-900 */
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      #loading-screen.loaded {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      .pl,
      .pl__worm {
        animation-duration: 3s;
        animation-iteration-count: infinite;
      }
      .pl {
        animation-name: bump;
        animation-timing-function: linear;
        width: 128px;
        height: 128px;
      }
      .pl__ring {
        stroke: hsla(var(--hue), 10%, 90%, 0.1);
      }
      .dark .pl__ring {
        stroke: hsla(var(--hue), 10%, 10%, 0.1);
      }
      .pl__worm {
        animation-name: worm;
        animation-timing-function: cubic-bezier(0.42,0.17,0.75,0.83);
      }

      /* Animations */
      @keyframes bump {
        from,
        42%,
        46%,
        51%,
        55%,
        59%,
        63%,
        67%,
        71%,
        74%,
        78%,
        81%,
        85%,
        88%,
        92%,
        to { transform: translate(0,0); }
        44% { transform: translate(1.33%,6.75%); }
        53% { transform: translate(-16.67%,-0.54%); }
        61% { transform: translate(3.66%,-2.46%); }
        69% { transform: translate(-0.59%,15.27%); }
        76% { transform: translate(-1.92%,-4.68%); }
        83% { transform: translate(9.38%,0.96%); }
        90% { transform: translate(-4.55%,1.98%); }
      }
      @keyframes worm {
        from { stroke-dashoffset: 10; }
        25% { stroke-dashoffset: 295; }
        to { stroke-dashoffset: 1165; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "react/": "https://esm.sh/react@^18.3.1/",
    "react": "https://esm.sh/react@^18.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-neutral-100 dark:bg-neutral-900 text-neutral-800 dark:text-neutral-200 transition-colors duration-300">
    <div id="root">
      <div id="loading-screen">
        <svg class="pl" viewBox="0 0 128 128" width="128px" height="128px" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="pl-grad" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="hsl(193,90%,55%)" />
              <stop offset="100%" stop-color="hsl(223,90%,55%)" />
            </linearGradient>
          </defs>
          <circle 
            class="pl__ring" 
            r="56" cx="64" cy="64" 
            fill="none" 
            stroke-width="16" 
            stroke-linecap="round" 
          />
          <path 
            class="pl__worm" 
            d="M64,120A56,56,0,1,1,64,8" 
            fill="none" 
            stroke="url(#pl-grad)" 
            stroke-width="16" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-dasharray="44 323" 
            stroke-dashoffset="10" 
          />
        </svg>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
